                #right {margin-right: -5px;}
                #sprigatito {
                    position: absolute;
                    right: 55px;
                    bottom: 35px;
                    width: 150px;
                }
                #socials div, #patch3 {
                    width:15px;
                    height: 10px;
                    position: absolute;
                    background-color: #c9d8cb;
                    z-index: 10;
                }

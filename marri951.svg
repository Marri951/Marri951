<svg fill="none" viewBox="0 0 600 700" width="600" height="700" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="https://www.w3.org/1999/xhtml">
            <link rel="preconnect" href="https://fonts.googleapis.com"/>
            <link rel="preconnect" href="https://fonts.gstatic.com"/>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000" rel="stylesheet"/>
            <style>
                @keyframes gradient {
                    0% {background-position: 0% 50%;}
                    50% {background-position: 100% 50%;}
                    100% {background-position: 0% 50%;}
                }
                @keyframes rainbow {
                    0%{background-position: 0% 0%;}
                    100%{background-position: 10000% 0%;}
                }
                #full {
                    display: flex;
                    flex-flow: column nowrap;
                    align-items: center;
                    color: rgb(64, 64, 64);
                }
                p {
                    font-family: "Nunito", sans-serif;
                    font-optical-sizing: auto;
                    font-weight: 600;
                    font-style: normal;
                    font-size: 12pt;
                }
                .nunito-semibold {
                    font-family: "Nunito", sans-serif;
                    font-optical-sizing: auto;
                    font-weight: 900;
                    font-style: normal;
                    font-size: 20px;
                    margin: 15px;
                }
                .nunito-bold {
                    font-family: "Nunito", sans-serif;
                    font-optical-sizing: auto;
                    font-weight: 1000;
                    font-style: normal;
                }
                .container img {
                    height: 100px;
                    margin:15px;
                    margin-bottom: 5px;
                    border-radius: 15px;
                }
                .container h1 {
                    min-width: fit-content;
                    margin: 15px;
                    margin-bottom: 5px;
                    display: block;
                }
                .container-border {
                    --color-main: #5452ee;
                    --color-primary: #e73c7e;
                    --color-secondary: #23a6d5;
                    --color-tertiary: #ffff;
                    background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
                    animation: gradient 10s ease infinite;
                    background-size: 400% 400%;
                    width: 80%;
                    height: 220px;
                    margin: 0px auto;
                    margin-bottom: 5px;
                    padding: 5px;
                    border-radius: 30px;
                }
                .container {
                    background: #c9d8cb;
                    padding: 5px;
                    padding-top: 10px;
                    width: 470px;
                    height: 205px;
                    display: flex;
                    flex-flow: column nowrap;
                    justify-content: center;
                    align-items: center;
                    border-radius: 27px;
                }
                .rainbow-divider {
                    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet, indigo, blue, green, yellow, orange, red);
                    animation: rainbow 1000s linear infinite;
                    height: 3px;
                    width: 150px;
                    background-size: 500%;
                    margin-left: auto;
                    margin-right: auto;
                    border-radius: 5px;
                }
                #info {
                    display: flex;
                    flex-flow: row nowrap;
                    width: 480px;
                    margin: 0px auto;
                    padding: 0px;
                }
                .info-subsection {
                    flex: 10 1 40%;
                    margin: 0px;
                    height: 250px;
                    border-radius: 15px;
                    padding: 5px;
                    text-align: center;
                    background-color: #c9d8cb;
                }
                #socials {
                    width: 470px;
                    margin: 0px auto;
                    height: 100px;
                    border-radius: 15px;
                    padding: 5px;
                    text-align: center;
                    background-color: #c9d8cb;
                }

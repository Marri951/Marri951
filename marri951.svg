                        <div id='patch1'></div>
                        <div id='patch2'></div>
                        <img id='sprigatito' src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3MyYm10aDZzcW9tZzhpaWpwbmd1ejRqOXBiZzQ1YXdzZHh6NHdvNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GbQfKIMdfaDb5Jmzog/giphy.gif" alt=''/>

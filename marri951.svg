                                        <td><img src='https://cdn.iconscout.com/icon/free/png-512/free-markdown-486861-2364930.png?' alt='MarkDown' /></td>
                                        <td><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/SVG_Logo.svg/1024px-SVG_Logo.svg.png' alt='SVG' /></td>
                                    </tr> 
                                </tbody>
                            </table>
                            <h3 class='nunito-semibold'>Fav. Editors</h3>
                            <div class='rainbow-divider'></div>
                            <table id='second'>
                                <tbody>
                                    <tr>
